<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game Intro Screen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="home-screen">
        <h1>Space Invaders</h1>
        <p id="workText">Work In Progress</p>

        <!-- Intro Video or GIF -->
        <div class="media-box">
            <img src = "images/UFO Invasion Grok.png"
            <video src="intro.mp4" autoplay loop muted></video>
            <!-- or <img src="intro.gif" alt="Intro"> -->
        </div>

        <!-- Instructions panel -->
        <div id="instructionsPanel" style="display: none;">
            <h2>Instructions</h2>
            <p> Keyboard Control</p>
            <p> - A/D keys to move left/right</p>
            <p> - Space key to shoot</p>
            <p> - M to launch missiles</p>
            <p> - B to launch nuke</p>
            <img src="instructions.png" alt="Controls Guide" width="400">
            <button id="closeInstructionsBtn">Close</button>
        </div>

        <div class="button-panel">
            <button id="startGameBtn">Start Game</button>
            <button id="instructionsBtn">How to Play</button>
        </div>
    </div>

    

    <script>
        document.getElementById('startGameBtn').addEventListener('click', () => {
            window.open('game.html', '_blank');
        });
        document.getElementById('instructionsBtn').addEventListener('click', () => {
            const panel = document.getElementById('instructionsPanel');
            panel.style.display = (panel.style.display === 'none') ? 'block' : 'none';
        });

        document.getElementById('closeInstructionsBtn').addEventListener('click', () => {
            const panel = document.getElementById('instructionsPanel');
            panel.style.display = 'none';
        });
    </script>
</body>

</html>
